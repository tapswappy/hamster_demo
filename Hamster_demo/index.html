    <style>
        body {

            border-radius: 1vw;
            margin-top: 20vh;
    


            -webkit-touch-callout: none;

        }

        
.head_container {

    justify-content: space-evenly;
    align-items: center;

}


 .last_container
  {

.last_imgs {

.pickaxe {

.friends {

.last_coin {

}

.last_txts {

}

.box31, .box32, .box33, .box34, .box35 {
    /* background-color: #201F21; */

}

/* Hover effect for boxes */
.boxes3:hover {
    transform: scale(1.1); /* Slight zoom effect */

}

/* Hover effect for images */

        img {
            pointer-events: none;
            user-select: none;
        }

        .game-container {
            text-align: center;
            position: relative;
        }

        .scoreboard {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fbc531;
        }

        .hamster-border {
            position: relative;
            width: 230px;
            height: 230px;
            margin: 0 auto;
            border-radius: 50%;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(51, 78, 155, 0.9), rgba(38, 35, 35, 0.68));
        }

        .hamster-area
         {
            position: relative;
            width: 230px;
            height: 230px;
            margin: 0 auto;
            border-radius: 50%;
            padding: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.9));
        }

        .pics {
            width: 230px;
            height: auto;
            display: block;
            padding-top: 0px;
        }

        .point {
            position: absolute;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
        }

        .flying-point {
            opacity: 1;
            animation: point-fly 1s forwards;
        }

        @keyframes point-fly {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(calc(var(--scoreboard-x) - var(--click-x)), calc(var(--scoreboard-y) - var(--click-y))) scale(1.5);
                opacity: 0;
            }
        }

        .hitting {
            animation: hamster-hit 0.2s forwards;
        }

        @keyframes hamster-hit {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Social links section */
        .tab-content {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .earn-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
            text-align: center;
        }

        .earn-item img {
            width: 32px;
            height: auto;
            transition: transform 0.3s;
        }

        .earn-item a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.3s;
        }

        .bottom-navigation {
    position: fixed; /* Fixed position at the bottom */
    bottom: 16px; /* Distance from the bottom */
    left: 0; /* Align to the left */
    right: 0; /* Align to the right */
    display: flex; /* Use flexbox for layout */
    justify-content: space-around; /* Distribute items evenly */
    background-color: rgba(23, 23, 23, 0.752); /* Background color with transparency */
    backdrop-filter: blur(10px); /* Apply blur effect */
    border: 1px solid #ffffff; /* Border color */
    border-radius: 60px; /* Round corners */
    padding: 8px; /* Add padding */
    margin: 0 24px; /* Add horizontal margin */
    z-index: 1000; /* Set stack order */
}

.bottom-navigation a {
    color: #ffffff; /* Text color */
    text-decoration: none; /* Remove underline */
    width: 100%; /* Full width */
    font-size: 1em; /* Set font size */
    transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for background color and text color */
}

.bottom-navigation a:hover {
    background-color: rgba(34, 29, 134, 0.891); /* Background color on hover */
}

/* Tab link styles */
.tab-link {
    background: none; /* No background */
    border: 0px solid #ffffff; /* No border */

    cursor: pointer; /* Change cursor on hover */
    color: #ffffff; /* Text color */
    margin: 0 4px; /* Add horizontal margin */

}

        .earn-item:hover img,
        .earn-item:hover a
        {

        }

}

.img1 {

}

.name {

}

    <script>
        let totalBalance = 0;

        document.getElementById("hamster").addEventListener("click", function (event) {
            const hamster = this.querySelector(".pics");
            const scoreboard = document.getElementById("scoreboard");

            // Add 100 points to the total balance
            totalBalance += 10;
            updateBalanceDisplay();

            // Get the click position
            const clickX = event.clientX;
            const clickY = event.clientY;

            // Get the scoreboard position
            const scoreboardRect = scoreboard.getBoundingClientRect();
            const scoreboardX = scoreboardRect.left + scoreboardRect.width / 2;
            const scoreboardY = scoreboardRect.top;

            // Create a new point element for each click
            const point = document.createElement('div');
            point.classList.add('point', 'flying-point');
            point.textContent = '+10';
            document.body.appendChild(point);

            // Set the point's starting position at the click position
            point.style.left = `${clickX}px`;
            point.style.top = `${clickY}px`;

            // Set custom properties for the animation
            point.style.setProperty('--click-x', `${clickX}px`);
            point.style.setProperty('--click-y', `${clickY}px`);
            point.style.setProperty('--scoreboard-x', `${scoreboardX}px`);
            point.style.setProperty('--scoreboard-y', `${scoreboardY}px`);

            // Remove the point element after the animation completes
            point.addEventListener('animationend', function () {
                point.remove();
            });

            // Hamster vibration animation
            hamster.classList.add("hitting");
            hamster.addEventListener("animationend", function () {
                hamster.classList.remove("hitting");
            });

            // Vibrate device
            window.navigator.vibrate([5]);
        });

        function updateBalanceDisplay() {
            document.getElementById("total-balance").textContent = totalBalance.toLocaleString();
        }
    </script>
